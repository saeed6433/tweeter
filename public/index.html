<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-box.css" type="text/css" />

    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- CDNjs - Font Awesome -->
    <script src="https://kit.fontawesome.com/b0e5fbdf57.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
    <!-- AJAX -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(function() {
        $( "form" ).on( "submit", function( event ) {
        event.preventDefault();
        if(!$(this).find('#tweet-text').val()){
          // return alert("Empty! say something!")
          $(this).find('#error-message').text("Empty! say something!")
          return;
        }
        else if ($(this).find('#tweet-text').val().length>140) { 
          // return alert("less than 140 characters please!")
          $(this).find('#error-message').text("less than 140 characters please!")
          return;
        }
        console.log( $( this ).serialize() );
        $.post("/tweets", $( this ).serialize())
        });
      });
    </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        Write a new tweet<br/>
      <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="header">
      <div>
          <img src="/images/profile-hex.png"/> 
      </div>
      <br>
      <div>
          <h2>Ava Tar</h2>
      </div>
  </header>
  <main>
    <section class="new-tweet">
      <form id ="tweet-form" action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label><br>
        <textarea name="text" id="tweet-text"></textarea>
        <div id="btnDiv">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        <div id="error-message"> </div>
      </form>
    </section>
    <section id="tweets-container">
    
    </section>
  </main>


  </body>
</html>
